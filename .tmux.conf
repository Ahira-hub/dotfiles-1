set -g prefix C-a
set -g default-shell /usr/bin/zsh

#behaviour
set -g default-terminal "screen-256color"
setw -g xterm-keys on
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -g set-clipboard on
set -q -g status-utf8 on
set -g mouse on
#set -g status off
set -g history-limit 100000
new-session -n $HOST

#shotrcuts
bind -n C-r send-keys "source ~/.zshrc && clear" \; send-keys "Enter" \;
bind -n C-t send-keys "texas" \; send-keys "Enter" \;

#navigation
bind -n C-b split-window -h
bind -n C-v split-window -v
bind -n C-n new-window

bind -n C-left select-pane -L
bind -n C-right select-pane -R
bind -n C-up select-pane -U
bind -n C-down select-pane -D
bind -n C-Space next-window


###################################THEME

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour231
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour231
set -g status-left-length 50
set -g status-left "#($HOME/.config/tmux/modules/STATUS LEFT)"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour231
set -g status-right-length 50
set -g status-right "#($HOME/.config/tmux/modules/STATUS RIGHT) "


#""
# Window status
set -g window-status-format "#[fg=colour59,bg=colour233,nobold]  #I  "
set -g window-status-current-format "#[fg=colour235,bg=colour233,nobold]#[fg=colour231,bg=colour235,bold]   #I   #[fg=colour235,bg=colour233,nobold]"

# Current window status
set -g window-status-current-bg colour25
set -g window-status-current-fg colour231


# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour59

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour25

# Message
set -g message-bg colour25
set -g message-fg white

# Command message
set -g message-command-bg colour25
set -g message-command-fg white
